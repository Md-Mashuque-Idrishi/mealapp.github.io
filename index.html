<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Software (api)</title>
    <script src="https://kit.fontawesome.com/73423de04d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <nav>

            <h1>MEALS APP</h1>
            <form><input type="text" placeholder="search for recipes...." class="searchBox">
                <button type="submit" class="searchBtn"
                > search</button>
            </form>

        </nav>
    </header>

    <main>
        <section>
            <div class="recipe-container">
                <h2>Search your favourite recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-closed-btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
